<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Sparkle cursor canvas */
    #sparkle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    /* Card */
    .card {
      width: min(92%, 480px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    /* Photo gallery */
    .photo-gallery {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .photo-gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      border: 3px solid #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.08) rotate(2deg);
    }

    .photo-gallery img:nth-child(2):hover {
      transform: scale(1.08) rotate(-2deg);
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    /* Countdown */
    .countdown {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(255,77,109,0.3);
    }

    .countdown-time {
      font-size: 22px;
      font-weight: 600;
      font-family: "Playfair Display", serif;
      margin-top: 5px;
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    /* Funny "no" message */
    .no-message {
      font-size: 14px;
      color: #ff4d6d;
      font-weight: 500;
      min-height: 24px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
      z-index: 1000;
    }

    #no.escaped {
      position: fixed;
      transition: all 0.3s ease;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Music control */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .music-control:hover {
      transform: scale(1.1);
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h2 { font-size: 23px; }
      .emoji { font-size: 58px; }
      button { padding: 12px 28px; font-size: 15px; }
      #yes { left: 8%; }
      #no { left: 55%; }
      .photo-gallery img {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>

<body>

  <!-- Sparkle cursor canvas -->
  <canvas id="sparkle-canvas"></canvas>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="rosary.mpeg" type="audio/mpeg">
  </audio>

  <button class="music-control" id="musicBtn" title="Toggle Music">üéµ</button>

  <div class="card">
    <!-- Photo gallery -->
    <div class="photo-gallery">
      <img src="WhatsApp Image 2026-02-06 at 19.33.55.jpeg" alt="Us üíï">
      <img src="WhatsApp Image 2026-02-06 at 19.33.55 (1).jpeg" alt="Us üíï">
    </div>

    <div class="emoji">üê±‚ù§Ô∏è</div>

    <!-- Countdown timer -->
    <div class="countdown">
      ‚è∞ Valentine's Day in:
      <div class="countdown-time" id="countdown">Loading...</div>
    </div>

    <h2>Bebee,<br>will you be my Valentine?</h2>

    <!-- Funny message when hovering No -->
    <div class="no-message" id="noMessage"></div>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">You gotta be quicker than that lil Buddy üòö</div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const noMessage = document.getElementById("noMessage");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    // Funny messages for "No" button - more messages for longer game!
    const funnyMessages = [
      "Nice try! üòè",
      "Haha, not gonna happen!",
      "Are you sure about that? ü§≠",
      "The button said NO to you! üòÇ",
      "Try again, sweetheart üíï",
      "You can't escape my love! ü•∞",
      "Wrong answer, try the other one!",
      "That button is broken üòú",
      "Oops! It ran away!",
      "I don't think so! üíñ",
      "Really? REALLY?! üò§",
      "The universe says YES!",
      "Your finger slipped, right? üòâ",
      "Getting tired yet? üòÇ",
      "The Yes button is looking pretty good now! üëÄ",
      "Just give up already! üíï",
      "You know you want to say yes! ü•∫",
      "I can do this all day! üòé",
      "Look how big that Yes button is! üòç",
      "This is getting ridiculous... just say YES!",
      "Come onnnn! üôè",
      "Your resistance is futile! üíò",
      "Why are you like this? üò≠üíï",
      "JUST. CLICK. YES. üò§",
      "Fine, I'll wait... ‚è∞",
      "Still trying? I admire your dedication üòÇ",
      "The Yes button misses you! üíî",
      "Okay this is just mean now üò¢",
      "I'm not giving up! Are you? üí™",
      "Last chance... jk there's no last chance üòú"
    ];

    let messageIndex = 0;
    let yesScale = 1;

    // Music control
    let musicPlaying = false;
    musicBtn.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicBtn.textContent = "üéµ";
      } else {
        bgMusic.play();
        musicBtn.textContent = "üîä";
      }
      musicPlaying = !musicPlaying;
    });

    // Auto-play music on first interaction
    document.body.addEventListener("click", () => {
      if (!musicPlaying) {
        bgMusic.play();
        musicBtn.textContent = "üîä";
        musicPlaying = true;
      }
    }, { once: true });

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();

      // Show funny message
      noMessage.textContent = funnyMessages[messageIndex % funnyMessages.length];
      messageIndex++;

      // Make Yes button grow MUCH bigger (more dramatic!)
      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;
      
      // Also make the Yes button glow more as it gets bigger
      const glowIntensity = Math.min((yesScale - 1) * 50, 60);
      yesBtn.style.boxShadow = `0 15px 35px rgba(255,77,109,${0.55 + (yesScale-1)*0.1}), 0 0 ${glowIntensity}px rgba(255,77,109,0.6)`;

      // Move No button to random position on screen (stays visible within safe bounds!)
      noBtn.classList.add('escaped');
      const padding = 100;
      const btnWidth = noBtn.offsetWidth || 100;
      const btnHeight = noBtn.offsetHeight || 50;
      const maxX = window.innerWidth - btnWidth - padding;
      const maxY = window.innerHeight - btnHeight - padding;
      
      const newX = Math.max(padding, Math.min(Math.random() * maxX, maxX));
      const newY = Math.max(padding, Math.min(Math.random() * maxY, maxY));
      
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    // Keep No button moving around the screen continuously
    let noButtonInterval;
    noBtn.addEventListener("mouseenter", () => {
      if (!noButtonInterval) {
        noButtonInterval = setInterval(() => {
          const padding = 100;
          const btnWidth = noBtn.offsetWidth || 100;
          const btnHeight = noBtn.offsetHeight || 50;
          const maxX = window.innerWidth - btnWidth - padding;
          const maxY = window.innerHeight - btnHeight - padding;
          
          const newX = Math.max(padding, Math.min(Math.random() * maxX, maxX));
          const newY = Math.max(padding, Math.min(Math.random() * maxY, maxY));
          
          noBtn.style.left = newX + "px";
          noBtn.style.top = newY + "px";
        }, 1500);
      }
    }, { once: true });

    yesBtn.addEventListener("click", () => {
      yesSound.play();

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        alert("YAY üíï I can't wait for Valentine's Day with you!");
      }, 500);
    });

    // Countdown timer to Valentine's Day
    function updateCountdown() {
      const valentines = new Date("February 14, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = valentines - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "üíï It's Valentine's Day! üíï";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 380);

    // ‚ú® Sparkle cursor effect
    const canvas = document.getElementById("sparkle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const sparkles = [];
    const colors = ["#ff4d6d", "#ff9a9e", "#fbc2eb", "#fff", "#ffd700", "#ff69b4"];

    document.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 3; i++) {
        sparkles.push({
          x: e.clientX,
          y: e.clientY,
          size: Math.random() * 4 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          speedX: (Math.random() - 0.5) * 3,
          speedY: (Math.random() - 0.5) * 3,
          life: 1
        });
      }
    });

    function animateSparkles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = sparkles.length - 1; i >= 0; i--) {
        const s = sparkles[i];
        s.x += s.speedX;
        s.y += s.speedY;
        s.life -= 0.025;
        s.size *= 0.97;

        if (s.life <= 0) {
          sparkles.splice(i, 1);
          continue;
        }

        ctx.save();
        ctx.globalAlpha = s.life;
        ctx.fillStyle = s.color;
        ctx.beginPath();
        
        // Draw a star shape
        const spikes = 4;
        const outerRadius = s.size;
        const innerRadius = s.size / 2;
        
        for (let j = 0; j < spikes * 2; j++) {
          const radius = j % 2 === 0 ? outerRadius : innerRadius;
          const angle = (j * Math.PI) / spikes - Math.PI / 2;
          const x = s.x + Math.cos(angle) * radius;
          const y = s.y + Math.sin(angle) * radius;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
      
      requestAnimationFrame(animateSparkles);
    }

    animateSparkles();
  </script>

</body>
</html>
